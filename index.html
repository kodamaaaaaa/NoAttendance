<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>未出席者</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  padding: 20px;
  background-color: #f4f6f9;
  color: #333;
}

h1 {
  text-align: center;
  font-size: 24px;
  color: #2c3e50;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
  padding: 12px 20px;
  text-align: left;
  border: 1px solid #ddd;
  vertical-align: middle;
}

th {
  background-color: #3498db;
  color: white;
  text-align: center;
}

.button {
  padding: 6px 12px;
  font-size: 14px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.button:hover {
  background-color: #c0392b;
}

.table-container {
  max-width: 600px;
  margin: 0 auto;
  overflow-x: auto;
}

.center {
  text-align: center;
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>未出席者</h1>
<div class="table-container">
  <table id="nameTable">
    <thead>
      <tr>
        <th>氏名</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- JavaScriptで生成 -->
    </tbody>
  </table>
</div>

<div class="center">
  <button class="button" onclick="refreshTable()">Refresh</button>
</div>

<script>
const originalNames = [
  "山田安奈",
  "佐藤美咲",
  "鈴木健一",
  "田中花子",
  "渡辺太郎",
  "渡辺健"
];

function createTable(names) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = ""; // 既存データクリア

  names.forEach(name => {
    const tr = document.createElement("tr");

    const nameTd = document.createElement("td");
    nameTd.textContent = name;

    const actionTd = document.createElement("td");
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "button";
    deleteBtn.onclick = () => tr.remove();

    actionTd.appendChild(deleteBtn);
    tr.appendChild(nameTd);
    tr.appendChild(actionTd);

    tbody.appendChild(tr);
  });
}

function refreshTable() {
  createTable(originalNames);
}

window.onload = refreshTable;
</script>
</body>
</html>
